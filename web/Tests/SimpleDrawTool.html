<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="raphael-min.js"></script>
        <script type="text/javascript" src="DrawAreaApi/Graphics.js"></script>
        <script type="text/javascript" src="DrawAreaApi/CanvasGraphics.js"></script>
        <script type="text/javascript" src="DrawAreaApi/RaphaelGraphics.js"></script>
        <script type="text/javascript" src="Drawable.js"></script>
        <script type="text/javascript" src="UmlElement.js"></script>
        <script type="text/javascript" src="BlurEffects.js"></script>
        <script type="text/javascript" src="ConnectionSpots.js"></script>
        <script type="text/javascript" src="Text.js"></script>
        <script type="text/javascript" src="Line.js"></script>
        <script type="text/javascript" src="ClassDiagram.js"></script>
        <script type="text/javascript" src="Triangle.js"></script>
        <script type="text/javascript" src="Association.js"></script>
        <script type="text/javascript">
            var mode = 0;
            var mouse_down = false;
            var shape_type = -1;
            var drawCanvas = null
            var context;
            var cur_shape = null;
            
            var shapes = new Array();
            var connections = new Array();
            
            var xy_label;
            var mode_label;
            
            var con_source = null;
            var con_dest = null;
            
            var effect;
            var fis = true;
            
            var last_selected = null;
            function mouseDown(e) {
                //alert("Down");
            
/*                if(line != null){
                    //alert(line.toStr());
                    if(line.hasPoints(e.pageX - this.offsetLeft,e.pageY - this.offsetTop)){
                        alert("Has Points");
                    }
                }
                return;*/
                //alert(mode);
                if(mode == "resize" || mode == "move"){
                    for (i = shapes.length - 1; i > -1; i--) {
                        if(shapes[i].hasPoints(e.pageX - this.offsetLeft,e.pageY - this.offsetTop)){
                            cur_shape = shapes[i];
                            //alert(shapes[i].toStr());
                            break;
                        }
                    }
                    drag = cur_shape != null;
                }else{
                    if(mode == "place"){
                        var shape = new ClassDiagram();
                        
                        shape.x = e.pageX - this.offsetLeft;
                        shape.y = e.pageY - this.offsetTop;
                        shape.width = 100;
                        shape.height = 200;
                        shape.lineWidth = 1;
                        shape.drawColor = "Red";
                        shape.clearColor = "rgb(230,230,230)";
                        shape.title.text = "Classx";
                        shape.methods.push(new Text("+method1"));
                        shape.methods.push(new Text("+method2"));
                        
                        shape.attributes.push(new Text("+attribute1"));
                        shape.attributes.push(new Text("+attribute2"));
                        /*if(fis){
                            fis = false;
                            shape.effects.push(effect);
                        }*/
                        shape.setup(context);
                        shape.draw(context);
                        shapes.push(shape);
                        
                    }else
                        if(mode == "connect"){
                            for (i = shapes.length - 1; i > -1; i--) {
                                if(shapes[i].hasPoints(e.pageX - this.offsetLeft,e.pageY - this.offsetTop)){
                                    if(con_source == null){
                                        con_source = shapes[i];
                                    }
                                    else{
                                        con_dest = shapes[i];
                                        var con = new Association(con_source , con_dest);
                                        //alert("con ["+con_source.toStr()+"] , ["+con_dest.toStr()+"]");
                                        con.drawColor = "red";
                                        con.clearColor = "rgb(230,230,230)";
                                        con.setup(context);
                                        con.draw(context);
                                        connections.push(con);
                                        con_source.associations.push(con);
                                        con_dest.associations.push(con);
                                        con_source = null;
                                        con_dest = null;
                                    }
                                    break;
                                }
                        }
                    }else
                        if(mode == "select"){
                            for (i = shapes.length - 1; i > -1; i--) {
                                if(shapes[i].hasPoints(e.pageX - this.offsetLeft,e.pageY - this.offsetTop)){
                                    if(last_selected == shapes[i])
                                        return;
                                    if(last_selected != null){
                                        var index = last_selected.effects.indexOf(effect);
                                        if(index > -1){
                                            last_selected.effects.splice(index, 1);
                                        }
                                    }
                                    
                                    last_selected = shapes[i];
                                    
                                    last_selected.effects.push(effect);
                                    last_selected.draw(context);
                                    refresh();
                                    return;
                                }
                            }
                    }
                }
            }

            function mouseUp() {
                drag = false;
                if(mode != "select"){
                    cur_shape = null;
                }
            }

            
            function clearDraw(){
                context.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
                //var w = drawCanvas.width;
                //drawCanvas.width = 1;
                //drawCanvas.width = w;
                //doted();
            }

            function refresh(){
                clearDraw();
                //alert(shapes.length + "");
                for (d = 0; d < shapes.length; d++) {
                    //  alert(d + "x");
                    shapes[d].draw(context);
                    //  alert(d + "x");
                }
                
                for (z = 0; z < connections.length; z++) {
                    connections[z].draw(context);
                }
            }

            function mouseMove(e) {
                //alert("Moving");
                
                var x = (e.pageX - this.offsetLeft);
                var y = (e.pageY - this.offsetTop);
                xy_label.value = "{"+x+","+y+"}";
                if (drag) {
                    
                    if(mode == "move"){
                        cur_shape.x = x;
                        cur_shape.y = y;
                        cur_shape.setup(context);
                    }else{
                        if(mode == "resize"){
                            cur_shape.width =  Math.abs(x - cur_shape.x);
                            cur_shape.height = Math.abs(y - cur_shape.y);
                            cur_shape.setup(context);
                        } 
                    }
                    refresh();   
                }
                
                
            }
            
            function init(){
                
               drawCanvas = document.getElementById("holder");
                
               drawCanvas.addEventListener('mousedown', mouseDown, false);
               drawCanvas.addEventListener('mouseup', mouseUp, false);
               drawCanvas.addEventListener('mousemove', mouseMove, false);
                
                var paper = new Raphael(drawCanvas);
                
                //paper.rect(100,100,200,400).attr({ stroke: 'red'});
                
                context = new RaphaelGraphics(paper); 
                
                xy_label = document.getElementById("xylabel");
                mode_label = document.getElementById("modelabel");
                
                effect = new BlurEffects("rgba(255,50,50,250)", 5);
                effect.shadowColor = "rgba(0,0,255,255)";
                effect.shadowBlur = 4;
                effect.fill = false;
                effect.opacity = 1;
/*
                line = new Line();
                line.drawColor = "Black";
                line.x1 = 50;
                line.x2 = 150;
                line.y1 = 50;
                line.y2 = 50;

                line.setup(context);
                line.draw(context);*/
                //doted();
            }
            
            function doted(){
                var spacing = 100;
                for(var i = 0 ; i < drawCanvas.height ; i+=spacing){
                        context.beginPath();
                        context.setLineDash([1,spacing]);
                        context.moveTo(0,i + spacing);
                        context.lineTo(drawCanvas.width,i + spacing);
                        context.stroke();
                        context.closePath();
                }
                context.setLineDash([1,0]);
            }
            
            function noneMode(){
                
                mode = "none";
                mode_label.value = mode;
            }
            var line;
            function placeMode(){
                drawCanvas.style.cursor = "text";
                mode = "place";
                mode_label.value = mode;
            }
            
            function resizeMode(){
                drawCanvas.style.cursor = "e-resize";
                mode = "resize";
                mode_label.value = mode;
            }
             
            function moveMode(){   
                drawCanvas.style.cursor = "move";
                mode = "move";
                mode_label.value = mode;
            }
            
            function connectMode(){    //
                drawCanvas.style.cursor = "crosshair";
                mode = "connect";
                mode_label.value = mode;
            }
            
            function selectMode(){  
                drawCanvas.style.cursor = "pointer";
                mode = "select";
                mode_label.value = mode;
            }

            var order = 0;
            function testSh(){
                var dd = new ClassDiagram();
                effect.shadowColor = "rgba(0,0,255,255)";
                effect.shadowBlur = 4;
                effect.startEffects(context);
                dd.x = 300;
                dd.y = 20;
                //dd.lineWidth = 5;
                dd.drawColor = "rgb(0,0,0)"
                dd.width = 100;
                dd.height = 200;
                dd.title.text = "Hello : "+order;
                //dd.effects.push(effect);
                dd.setup(context);
                dd.draw(context);
                effect.endEffects(context);
                order++;
            }
            
            function testNsh(){
                
                //context.sha
                var ddx = new ClassDiagram();
                
                ddx.x = 10;
                ddx.y = 20;
                
                ddx.width = 100;
                ddx.height = 200;
                ddx.title.text = "Hello : "+order;
                ddx.setup(context);
                ddx.draw(context);
                
                order++;
            }
            
            function editAttributes(){
                if(last_selected != null){
                    //alert(document.getElementById("attrib").value);
                    clearDraw();
                    last_selected.attributes.push(new Text(document.getElementById("property").value));
                    last_selected.setup(context);
                    refresh();
                }
            }
            
            function editMethods(){
                if(last_selected != null){
                    //alert(document.getElementById("attrib").value);
                    clearDraw();
                    last_selected.methods.push(new Text(document.getElementById("property").value));
                    last_selected.setup(context);
                    refresh();
                }
            }
            
            function editTitle(){
                if(last_selected != null){
                    //alert(document.getElementById("attrib").value);
                    clearDraw();
                    last_selected.title.text = document.getElementById("property").value;
                    last_selected.setup(context);
                    refresh();
                }
            }
            
            function setFont(){
                if(last_selected != null){
                    //alert(document.getElementById("attrib").value);
                    clearDraw();
                    last_selected.fontFamily = document.getElementById("font").value;
                    
                    last_selected.setup(context);
                    refresh();
                }
            }
            
            function switchToRaphael(){
                
                drawCanvas.parentNode.removeChild(drawCanvas);
                drawCanvas = document.createElement("div");
                drawCanvas.style.border="2px solid #000000";
                drawCanvas.style['background-color'] = "rgb(230,230,230)";
                drawCanvas.style['width'] = "1330px";
                drawCanvas.style['height'] = "600px";
                document.body.appendChild(drawCanvas)
                drawCanvas = document.getElementById("holder");
                
                drawCanvas.addEventListener('mousedown', mouseDown, false);
                drawCanvas.addEventListener('mouseup', mouseUp, false);
                drawCanvas.addEventListener('mousemove', mouseMove, false);
                
                var paper = new Raphael(drawCanvas);
                
                context = new RaphaelGraphics(paper); 
                
                refresh();
            }

            function switchToHtml(){
                /*drawCanvas.parentNode.removeChild(drawCanvas);
                drawCanvas = document.createElement("canvas");
                drawCanvas.style.border="2px solid #000000";
                drawCanvas.style['background-color'] = "rgb(230,230,230)";
                drawCanvas.style['width'] = "1330px";
                drawCanvas.style['height'] = "600px";
                document.body.appendChild(drawCanvas)
                drawCanvas = document.getElementById("holder");
                
                drawCanvas.addEventListener('mousedown', mouseDown, false);
                drawCanvas.addEventListener('mouseup', mouseUp, false);
                drawCanvas.addEventListener('mousemove', mouseMove, false);
                
                context = drawCanvas.getContext('2d');
                
                refresh();*/
                
                var canvas = document.getElementById("canvas");
                
                var can = new CanvasGraphics(canvas.getContext('2d'));
                
                can.clearRect(0, 0, canvas.width, canvas.height);
                
                //var w = drawCanvas.width;
                //drawCanvas.width = 1;
                //drawCanvas.width = w;
                
                for (d = 0; d < shapes.length; d++) 
                    shapes[d].draw(can);
                
                for (z = 0; z < connections.length; z++) 
                    connections[z].draw(can);
            }


        </script>
    </head>
    <body onload="init();">
        <form>
            <input type="button" onclick="noneMode();" value="none" /> 
            <input type="button" onclick="placeMode();" value="place" /> 
            <input type="button" onclick="resizeMode();" value="resize" disabled="disabled"/>
            <input type="button" onclick="moveMode();" value="move" /> 
            <input type="button" onclick="connectMode();" value="inherit" /> 
            <input type="button" onclick="selectMode();" value="select" /> 
            <input type="button" onclick="clearDraw();" value="clear" /> 
            <input type="button" onclick="refresh();" value="refresh" />
            <input type="text" id="xylabel"/>
            <input type="text" id="modelabel"/>
            <input type="button" onclick="testSh();" value="shadow" />
            <input type="button" onclick="testNsh();" value="Noshadow" />
            <input type="text" id="property"/>
            <input type="button" onclick="editAttributes();" value="Attribute" />
            <input type="button" onclick="editMethods();" value="Mehode" />
            <input type="button" onclick="editTitle();" value="Title" />
            <input type="text" id="font"/>
            <input type="button" onclick="setFont();" value="Set Font" />
            
            <!--<input type="button" onclick="switchToRaphael();" value="Rapheal" />-->
            <input type="button" onclick="switchToHtml();" value="Canvas" />
        </form>
        <div id="holder"  style="border: 2px solid #000000;background-color:rgb(230,230,230);width:1330px;height:600px;-webkit-user-select: none;"></div>
        <canvas id="canvas" width="1330" height="600" style="border: 2px solid #000000;background-color:rgb(230,230,230);"></canvas>
    </body>
